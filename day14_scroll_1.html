<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>day14-scroll-1</title>
    <style>
        body, html {
            height:300vh;
            background:linear-gradient(lightblue, lightcoral, lightyellow, lightsalmon);
            /* 스크롤 제어 애니메이션 css(body선택자에 적용하기) */
            scroll-behavior:smooth;
        }
        #pst {
            position:fixed; left:50px; top:50px;
            background:#eee; padding:20px;
        }
    </style>
</head>
<body>
    <button id="pst" type="button">위치제어</button>
    
    <script>
        // 자바스크립트의 스크롤 제어
        const pstBtn = document.querySelector('#pst')
        console.log(pstBtn)

        pstBtn.addEventListener('click',function(){
            //scrollBy 현재 스크롤 위치 기준 스코롤이동 상대좌표 기준 메소드
            //현재위치에서 100만큼 이동 
            window.scrollBy(0,100);

            //scrollTo 윈도우의 절대좌표 기준 이동메소드
            //스크롤 이동 시 단순 x,y좌표값으로 이동할 때
            // window.scrollTo(0, 200);
            //스크롤 이동 시 다른 함수 호출이 필요 할 때 중괄호적용
            // window.scrollTo({left:0, top:0})
        })
    </script>
</body>
</html>
