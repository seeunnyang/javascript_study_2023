<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-1</title>
    <link rel="stylesheet" href="styles/js_ex1.css">
</head>
<body>
    <div class="wrap">
        <h2><span>Q.</span><br>철수는 10,000원을 받고<br>과자2000원, 아이스크림1000원 어치를 샀어요.<br>남은 돈은 얼마일까요?</h2>
        <button type="button" id="answer_btn">정답보기</button>
        <input type="text" id="result" placeholder="답을 입력하세요">
    </div>
    <script>
        //변수 만원, 과자, 아이스크림, 입력칸, 정답버튼
        let wallet = 10000
        let snack = 2000
        let iceCream = 1000
        let total = 0 // 빼기 결과 저장 변수(콤마처리전)
        const answer_btn = document.querySelector('#answer_btn');
        const result_input = document.querySelector('#result');
        //변수확인
        console.log(answer_btn, result_input);
        //정답보기 (answer_btn) 클릭 시 자바스크립트 호출되면서
        //결과 만들기 예) 총 7,000원 입니다.
        answer_btn.addEventListener('click',function(){
            total = wallet-snack-iceCream; //대입연산자
            console.log(total); //대입연산자 확인
            result_input.value = `총 ${total.toLocaleString('ko-kr')}원 입니다.`; //벤틱기호,${} 적용
        });
    </script>
</body>
</html>
